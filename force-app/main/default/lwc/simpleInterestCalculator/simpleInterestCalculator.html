<template>
    <lightning-card title="Simple Interest Calculator">
        <lightning-layout multiple-rows>
                <lightning-layout-item size="12" padding="around-medium">
                    <lightning-input type="number" data-id="principal" value={principal} label="Enter Principal" onchange={handleInputChange}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" padding="around-medium">
                        <lightning-input type="number" data-id="noOfYears" value={noOfYears} label="Enter No Of Years" onchange={handleInputChange}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" padding="around-medium">
                        <lightning-input type="number" data-id="rateOfInterest" value={rateOfInterest} label="Enter Rate of Interest" onchange={handleInputChange}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" padding="around-medium">         
                     <lightning-button label="Calculate SI" icon-position="center" onclick={calculateSIHandler}></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item size="12" padding="around-medium">
                    <lightning-formatted-text value={currentOutput}></lightning-formatted-text>
                </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
